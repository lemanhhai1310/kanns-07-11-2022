<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="REFRESH" content="1800"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.11/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css?v=1667807087">

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/@shinsenter/defer.js/dist/defer_plus.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.11/dist/js/uikit-icons.min.js"></script>
    <script src="js/app.js?v=1667807087"></script>
</head>
<body class="">
<!--app-->
<div id="app" class="uk-height-viewport uk-margin-auto uk-offcanvas-content uk-overflow-hidden uk-position-relative"><div class="uk-height-viewport uk-flex uk-flex-column">
    <div class="login__cover uk-cover-container uk-flex-auto">
        <img src="images/Rectangle470.png" alt="" uk-cover="">

        <div class="login__cover__overlay uk-position-cover"></div>
    </div>
    <div class="login__card uk-position-z-index uk-section-small" uk-height-viewport="expand: true">
        <div class="uk-container">
            <form>
                <fieldset class="uk-fieldset">

                    <legend class="uk-legend uk-text-center"><img src="images/logo-2.webp" alt=""></legend>

                    <div class="item__25">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: receiver"></span>
                            <input class="login__card__input uk-input uk-form-large" type="tel" placeholder="Tên đăng nhập">
                        </div>
                    </div>
                    <div class="item__16">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                            <input class="login__card__input uk-input uk-form-large" type="password" placeholder="Mật khẩu">
                        </div>
                    </div>
                    <div class="item__51">
                        <button class="login__card__btn uk-button uk-button-primary uk-width-1-1 uk-button-large">Đăng nhập</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
<!--/app-->
<script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const app = {
        render: function () {
            const kanns_navbar = $('.kanns-navbar');
            const app = $('#app');
            const kanns_navbarHeight = kanns_navbar ? kanns_navbar.offsetHeight + 'px' : 0;
            app.style.paddingBottom = kanns_navbarHeight;
            console.log('paddingBottom App',kanns_navbarHeight);

            UIkit.util.on('.kanns-navbar__dropdown', 'show', function () {
                // do something
                $('.mask_menu').style.display = 'block';
            });

            UIkit.util.on('.kanns-navbar__dropdown', 'hide', function () {
                // do something
                $('.mask_menu').style.display = 'none';
            });
        },
        start: function () {
            this.render();
        }
    }
    app.start();
</script>
</body>
</html>
